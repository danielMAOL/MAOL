<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      color: #999;
      margin: 60px 0 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      max-width: 500px;
      margin: 0 auto 80px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    .thank-you-message {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 30px;
      margin: 40px auto;
      max-width: 600px;
      text-align: center;
      font-size: 1.2rem;
      color: #000;
      border-left: 5px solid #1fc8db;
      display: none;
    }

    .quote {
      font-style: italic;
      text-align: center;
      color: #666;
      margin-top: 20px;
      display: none;
    }

    form label {
      display: block;
      margin: 20px 0 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #000;
      border-radius: 25px;
      font-size: 1rem;
      box-sizing: border-box;
      display: block;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    .captcha {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .captcha input[type="checkbox"] {
      margin-right: 10px;
    }

    button[type="submit"] {
      background: black;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 30px;}

    .input-icon .email-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .input-icon input[type="email"] {
      padding-right: 40px;
    }
  </style>
</head>
<body>
  <div class="architectural-bg" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;overflow:hidden;pointer-events:none;">
    <canvas id="archCanvas" style="display:block;width:100%;height:100%;"></canvas>
  </div>

  <h1>Hola</h1>
  <div class="container" id="form-container">
    <form name="contacto" method="POST" data-netlify="true" action="/gracias.html">
      <input type="hidden" name="form-name" value="contacto">

      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <div class="input-icon">
        <input type="email" id="email" name="email" required>
        <span class="email-icon">ðŸ“©</span>
      </div>

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" required></textarea>

      

      <button type="submit">Enviar</button>
    </form>
  </div>

  

  
  <script src="script.js"></script>
  <script data-type="nicepage-script">
    window.addEventListener('load', function() {
      const canvas = document.getElementById('archCanvas');
      const ctx = canvas.getContext('2d');

      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      const config = {
        lineColor: '#666666',
        lineWidth: 1.5,
        opacity: 0.4,
        shapes: [],
        shapeCount: 6,
        speed: 0.3
      };

      class Shape {
        constructor() {
          this.reset();
          this.size = 100 + Math.random() * 150;
        }

        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.z = Math.random() * 600;
          this.rot = Math.random() * Math.PI * 2;
        }

        update() {
          this.rot += config.speed * 0.01;
          this.z -= config.speed;
          if(this.z < -200) this.reset();
        }

        draw() {
          const s = this.size;
          const vertices = [
            {x:-s,y:-s,z:-s}, {x:s,y:-s,z:-s}, {x:s,y:s,z:-s}, {x:-s,y:s,z:-s},
            {x:-s,y:-s,z:s}, {x:s,y:-s,z:s}, {x:s,y:s,z:s}, {x:-s,y:s,z:s}
          ];

          const edges = [
            [0,1],[1,2],[2,3],[3,0],
            [4,5],[5,6],[6,7],[7,4],
            [0,4],[1,5],[2,6],[3,7]
          ];

          edges.forEach(edge => {
            const v1 = vertices[edge[0]];
            const v2 = vertices[edge[1]];

            const cos = Math.cos(this.rot);
            const sin = Math.sin(this.rot);
            const x1 = v1.x * cos - v1.z * sin;
            const z1 = v1.x * sin + v1.z * cos;
            const x2 = v2.x * cos - v2.z * sin;
            const z2 = v2.x * sin + v2.z * cos;

            const scale1 = 600 / (600 + z1 + this.z);
            const scale2 = 600 / (600 + z2 + this.z);

            const px1 = this.x + x1 * scale1;
            const py1 = this.y + v1.y * scale1;
            const px2 = this.x + x2 * scale2;
            const py2 = this.y + v2.y * scale2;

            ctx.strokeStyle = config.lineColor;
            ctx.lineWidth = config.lineWidth;
            ctx.globalAlpha = Math.min(scale1, scale2) * config.opacity;

            ctx.beginPath();
            ctx.moveTo(px1, py1);
            ctx.lineTo(px2, py2);
            ctx.stroke();
          });
        }
      }

      for(let i = 0; i < config.shapeCount; i++) {
        config.shapes.push(new Shape());
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        config.shapes.forEach(shape => {
          shape.update();
          shape.draw();
        });

        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', function() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
      });

      setTimeout(animate, 300);
    });
  </script>
</body>
</html>
